
#
# Standard
#

username: "pi"

uid: "1000"

locale: en_AU.UTF-8

timezone: "Australia/Melbourne"

#
# Directories
#

docker_dir: /opt/docker/data

pointer_root: /mnt/pointer

timemachine_root: /mnt/timemachine

beancount_data: /mnt/pointer/Ledger

#
# Email credentials
#

email_login: "{{ email }}"

email_smtp_host: smtp.gmail.com

email_smtp_port: 465

email_smtp_port_startls: 587

# MSMTP 
msmtp_accounts:
- account:   gmail
  host:      "{{ email_smtp_host }}"
  port:      "{{ email_smtp_port_startls }}"
  auth:      "on"
  from:      "{{ email }}"
  user:      "{{ email }}"
  password:  "{{ email_password }}"

msmtp_default_account: "gmail"

msmtp_alias_default : "{{ email }}"

#
# Services
#

enable_duckdns: true

enable_adguard: true

enable_timemachine: true

enable_homeassistant: true

enable_photoprism: true

enable_beancount: true